<div class="container-fluid">
    <div class="row">
        <div class="card col-6 col-sm-6 col-md-4 col-lg-3" *ngFor="let image of favorites">
            <a [routerLink]="['/images', image.id]">
                <img class="card-img-top" [src]="image.urls.raw" alt="{{image.alt_description}}" />
                <div class="card-body">
                    <h3 class="card-title">{{ image.description }}</h3>
                    <p class="card-text">{{ image.created_at }}</p>
                </div>
            </a>
        </div>
    </div>
</div>
